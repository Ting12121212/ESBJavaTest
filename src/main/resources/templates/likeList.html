<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>象山銀行 我的喜好紀錄表</title>

	<style>
		#likeListDetail {
			text-align: center;
		}
	</style>

</head>

<body>

	<!-- navbar↓ ================================================================= -->
	<div th:replace="~{layout/navbar}"></div>
	<div style="margin-top: 120px;"></div>
	<!-- navbar↑  ==============================================================-->



	<!-- 購物車清單↓  =============================================================-->
	<div id="likeListDetail" class="container">

		<h1>我的喜好紀錄表</h1>

		<!-- 表格 -->
		<table class="table table-bordered table table-hover" style="vertical-align: middle;">

			<thead style="font-size: 25px;">
				<tr class="table-secondary">
					<th scope="col">金融商品名稱</th>
					<th scope="col">單價</th>
					<th scope="col">手續費率(乘以)</th>
					<th scope="col">扣款帳號</th>
					<th scope="col">數量</th>
					<th scope="col">總價</th>
					<th scope="col">更新資訊</th>
					<th scope="col">移除商品</th>
				</tr>
			</thead>

			<!-- 購物車內容 -->
			<tbody>
				<th:block th:each="aLikelist : ${likeList}">
					<tr>
						<!-- 商品名稱 -->
						<td><input type="hidden" name="productName"
								th:value="${aLikelist} ? ${aLikelist.products.productName}">
							<span th:text="${aLikelist} ? ${aLikelist.products.productName}"></span>
						</td>

						<!-- 單價 -->
						<td><span th:text="${aLikelist} ? ${aLikelist.products.price}+' 元'"></span>
						</td>

						<!-- 手續費率 -->
						<td>
							<span th:text="${aLikelist} ? ${aLikelist.products.feeRate}"></span>
						</td>
						

						<!-- 扣款帳號 -->
						<td><span th:text="${aLikelist} ? ${aLikelist.users.account}"></span>
						</td>

						<!-- 數量 -->
						<td><span th:text="${aLikelist} ? ${aLikelist.orderName}"></span>
						</td>

						<!-- 總價 -->
						<td><span th:text="${aLikelist} ? ${aLikelist.totalAmount}"></span>
						</td>

						<!-- 更新商品 -->
						<!-- <td><a th:href="@{/shop/cart/deleteProduct?(productID=${aLikelist.shopProduct.productID})}"
								class="btn btn-warning">移除 </a>
						</td> -->

						<!-- 移除商品 -->
						<td>
							<a 
								th:href="@{/likeList/deleteLikeList?userID=3&(productNo=${aLikelist.products.no})}"
								class="btn btn-warning">移除 
							</a>
						</td>
					</tr>
				</th:block>
			</tbody>

		</table>
		<p></p>
		<hr style="border-width: 3px; border-style: solid; border-color: black">
		<!-- 購物車清單↑ ============================================================-->



		<!-- 購物車金額↓  ===========================================================-->
		<div style="text-align: right;">
			<span style="font-size: 30px; color: red;"> 結帳總金額:
				<span th:text="${sum}" id="totalAmount"></span> 元
			</span> &nbsp
		</div>
	</div>
	

</body>

</html>
